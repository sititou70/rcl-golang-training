<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Item List</title>
  </head>

  <body>
    <h1>Item List</h1>
    <table>
      <tr style="text-align: left">
        <th>Name</th>
        <th>Price</th>
      </tr>
      {{range .}}
      <tr>
        <td>{{.Name}}</td>
        <td>${{.Price}}</td>
      </tr>
      {{end}}
    </table>

    <script></script>
  </body>
</html>
